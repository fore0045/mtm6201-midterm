<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Gruppo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <!-- JavaScript Library Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css?family=Open+Sans%3A400%2C400italic%2C600%2C700%2C700italic%7COswald%3A400%2C300%7CVollkorn%3A400%2C400italic'>
    <link rel="stylesheet" href="./css/slideshow.css">
    <link rel="stylesheet" href="./css/navstyle.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

</head>

<body>
    <main>
        <h1>Let's Get in Touch</h1>
        <section class="contact-us">
            <div class="find-us">
                <div class="store">
                    <h2>Our Store</h2>
                    <img src="./images/store.JPG" alt="store">
                    <ul>
                        <li>Address: 161 Elgin Street, Ottawa ON</li>
                        <li>Phone Number: 514-690-1234</li>
                    </ul>
                </div>
                <div class="location">
                    <h2>Location</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1123.1041683741623!2d-75.69176043140098!3d45.418843700508376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05aa1593be35%3A0x5a69e0a4eef99195!2sEmployment%20Law%20Clinic!5e0!3m2!1sen!2sca!4v1635779986691!5m2!1sen!2sca"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="hours">
                    <h2>Hours of Operation</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Days</th>
                                <th>Hours</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Monday - Friday</td>
                                <td>10 AM - 8 PM</td>
                            </tr>
                            <tr>
                                <td>Saturday - Sunday</td>
                                <td>11 AM - 6 PM</td>
                            </tr>
                            <tr>
                                <td>Holidays</td>
                                <td>Closed</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="message">
                <h2>Send us a Message</h2>
                <form action="#" method="get" class="contact-form">
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div>
                        <label for="youremail">Email</label>
                        <input type="email" id="youremail" name="youremail" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn-small">Send</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
